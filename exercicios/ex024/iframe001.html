<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
            <!--Tamanho padrão dos iframes 350x150 -->
            <!--Caso o Navegador não seja compatível irá aparecer o link para o site-->
            <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="400">
                <a href="https://www.cursoemvideo.com/"></a>
            </iframe> 

         para aprender a programar.</p>

         <p>O site do 

            <iframe src="https://www.google.com.br" frameborder="0"> 
                <a href="https://www.google.com.br"></a>
            </iframe>
        
        também é muito legal, pena que não abre no iframe.</p>

         <p>O repositório do Guanabara 

            <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="400">
                <a href="https://gustavoguanabara.github.io"></a>
            </iframe>
        
        Também é da hora.
        </p>
</body>
</html>
