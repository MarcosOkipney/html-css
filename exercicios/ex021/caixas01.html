<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{ /* Box-level*/
            background-color: rgb(255, 207, 207);
            width: 300px;
            height: 300px;

            border: 5px solid gray;

            padding: 10px;

            margin:20px auto;

            outline: 2px solid black;
   
        }

        a{  /*Inline-level*/
            border: 3px solid blue;

            padding: 5px auto;

            margin: 10px;

            outline: 1px dashed black
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixas box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="@">links são exemplos de caixas inline-level.</a> Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
