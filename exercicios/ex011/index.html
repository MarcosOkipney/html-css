<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo aúdios</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5.</p>
    <!--Maneira mais fácil-->
    <audio src="Midia/inspired-neffex(instrumental).mp3" controls></audio>
    <p>Outro áudio</p>
    <!--Outro modo mais completo-->
    <audio preload="metadata" autoplay controls loop>
        <source src="Midia/inspired-neffex(instrumental).mp3" type="audio/mpeg">
        <source src="Midia/inspired-neffex(instrumental).ogg" type="audio/ogg">
        <source src="Midia/inspired-neffex(instrumental).wav" type="audio/wav">
        <!--Sempre por em ordem crescente-->
        <!--Caso não abra nenhum dos formatos acima aparecerá para o usuario-->
        <p>Infelizmente seu navegador nao pode reproduzir aúdio <br> <a href="Midia/inspired-neffex(instrumental).mp3">Clique aqui para baixar o arquivo</a></p>

    </audio>
    
</body>
</html>
