<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os itens da lista a seguir. <br> Passe o mouse sobre os termos para descobrir <br> qual tag deverá ser usada para cada caso.</p>
    <ul type="square"> 
        <Li><abbr title="use a tag &lt p &gt">Parágrafos</abbr></Li>
        <li><abbr title="use a tag &lt h1 &gt">Títulos</abbr></li>
        <li><abbr title="use a tag &lt img &gt">Imagens</abbr></li>
        <li><abbr title="use a tag &lt abbr &gt">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt code &gt">Código-fonte</abbr></li>
        <li><abbr title="use a tag &lt ol &gt">Listas númeradas</abbr></li>
        <li><abbr title="use a tag &lt ul &gt">Listas com demarcações</abbr></li>
        <li><abbr title="use a tag &lt br &gt">Quebra de linha</abbr></li>
    </ul>
    
</body>
</html>
